<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="Css/project.css">
    <title>Activation Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <div class="container">
            <div class="panel">
                <h1 class="heading text--center">Activation Code</h1>

                    inbox.</p>
                <form class="box" id="activation" action="signIn.html">
                        <input type="text" class="code" tabindex="1" maxlength="1">
                        <input type="text" class="code" tabindex="2" maxlength="1">
                        <input type="text" class="code" tabindex="3" maxlength="1">
                        <input type="text" class="code" tabindex="4" maxlength="1">
                        <input type="text" class="code" tabindex="5" maxlength="1">
                        <input type="text" class="code" tabindex="6" maxlength="1">
                </form>
            </div>
        </div>
    </div>
    <script src="JS/Activation.js"></script>
</body>

</html>
