<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/logox.jpeg">
  <title>Financial Data Analytics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Css/project.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Courgette&family=Diphylleia&family=Lora:ital,wght@1,400;1,500&family=Playfair+Display+SC:ital@1&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="up hide">
    <i class="fa-solid fa-arrow-up"></i>
  </div>
  <ul class="nav">
    <div class="img">
      <li class="nav-item">
        <img class="logo" src="images/logoy.jpg">
      </li>
    </div>
    <button class="humbg">
      <i class="fa fa-bars" aria-hidden="true" style="font-size: 35px;"></i>
    </button>
    <div class="drop">
      <li class="nav-item home">
        <a class="nav-link active home" href="#!">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="news.html">News</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light clickVote" href="#Voting">Voting</a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-light" href="#" id="Indicator">Market Indicators</a>
      </li>
      <div class="signin">
        <li class="nav-item">
          <i class="fa fa-user " aria-hidden="true" data-bs-toggle="dropdown" role="button"></i>
          <ul class="dropdown-menu" id="Xsign">
            <li class="dropdown-item link signnav x" id="SinUp">
              <a href="signUp.html">Sign Up</a>
            </li>
            <li class="dropdown-item link signnav" id="SinIn">
              <a href="signIn.html">Log In</a>
            </li>
            <li class="dropdown-item link signnav disableSignOut" id="SignOut" data-index="1">
              <a href="index.html" id="xSignOut">Log Out</a>
            </li>
          </ul>
        </li>
      </div>
    </div>
  </ul>
  </nav>
  <div class="cont">
    <div class="layer">
      <h1>Good Analysis Means Guaranteed Profit</h1>
      <div class="search-input">
        <input type="text" class="search" placeholder="Search" id="txtSearch">
        <div class="boxSearch" id="resultsList">
        </div>
        <span><i class="fa fa-search searchStock" aria-hidden="true" id="frmSearch"></i></span>
      </div>
    </div>
  </div>
  <div class="Votes">
    <div class="Voting" id="Voting">
      <div class="Votelayer">
        <form class="form Vform" id="VoteForm" action="">
          <div class="Vcont">
            <div class="layer Vlayer">
              <div class="Vote-input">
                <input type="text" class="search" placeholder="Choose Stock" id="votesSearch">
                <ul id="suggestionsList"></ul>
                <span><i class="fa fa-search voteSearch" aria-hidden="true" id="frmSearch"></i></span>
              </div>
            </div>
          </div>
        </form>
        <div class="info">
          <div class="labels">
            <label class="Vlabel">Stock Name</label>
            <label class="Vlabel">Open</label>
            <label class="Vlabel">Close</label>
            <label class="Vlabel">Number of votes</label>
          </div>
          <div class="inputs">
            <input class="Vinput" id="name" readonly>
            <input class="Vinput" id="open" readonly>
            <input class="Vinput" id="close" readonly>
            <input class="Vinput" id="votes" readonly>
            <div id="sendVote" style="display: flex;justify-content: center !important;">
              <input class="Vinput" id="voting" placeholder="Vote">
              <button id="voteButton">Vote</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="JS/Search.js"></script>
  <script type="module" src="JS/StocksNames.js"></script>
  <script type="module" src="JS/StockName.js"></script>
  <script src="JS/main.js"></script>
  <script src="JS/SignIn.js"></script>
  <script src="JS/SignOut.js"></script>
  <script src="JS/Voting.js"></script>
  <script src="JS/indicators.js"></script>
</body>

</html>
