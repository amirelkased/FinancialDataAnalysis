<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/project.css">
    <link rel="icon" href="images/logox.jpeg">
    <title>Financial Data Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Diphylleia&family=Lora:ital@1&family=Playfair+Display+SC:ital@1&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Diphylleia&family=Lora:ital,wght@1,400;1,500&family=Playfair+Display+SC:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="Sign_Up">
        <div class="sign_img">
            <img class="img_sign" src="images/WhatsApp Image 2024-01-28 at 8.18.18 PM.jpeg">
            <h1>Good Analysis Means Guaranteed Profit</h1>
        </div>
        <form class="form" id="signUpform" method="post" action="signIn.html">
            <input class="name inputs" name="firstname" type="text" placeholder="First Name">
            <div class="error"></div>
            <input class="name inputs" name="lastname"  type="text" placeholder="Last Name">
            <div class="error"></div>
            <input class="email inputs" name="email" type="email" placeholder="Email">
            <div class="error"></div>
            <input class="user inputs" name="username" type="text" placeholder="User Name">
            <div class="error"></div>
            <input class="password inputs" name="password" type="password" placeholder="Password">
            <div class="error"></div>
            <div class="button">
                <button type="submit" id="button">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="JS/SignUp.js"></script>
</body>

</html>
